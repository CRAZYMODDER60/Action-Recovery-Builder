name: Build Custom Kali Linux ISO

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Desktop environment to include (gnome, lxde, xfce, kde, cli)'
        required: true
        default: 'gnome'
      iso_type:
        description: 'Type of ISO to build (live, installer)'
        required: true
        default: 'live'
      preset:
        description: 'Preset for ISO build (light, medium, high)'
        required: true
        default: 'medium'

jobs:
  build_iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y git live-build simple-cdd cdebootstrap curl
          wget https://kali.download/kali/pool/main/l/live-build/live-build_20230502+kali3_all.deb
          wget https://kali.download/kali/pool/main/k/kali-archive-keyring/kali-archive-keyring_2024.1_all.deb
          sudo dpkg -i kali-archive-keyring*.deb
          sudo dpkg -i live-build_20230502*.deb
        shell: bash

      - name: Download and Setup Kali Live Build Config
        run: |
          # Download the Kali Linux live build configuration repository
          git clone https://gitlab.com/kalilinux/build-scripts/live-build-config.git
          cd live-build-config
          
          # Setup live-build
          sudo apt install -y live-build
        shell: bash

      - name: Configure ISO Build
        run: |
          cd live-build-config

          # Set environment variables
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          ISO_TYPE="${{ github.event.inputs.iso_type }}"
          PRESET="${{ github.event.inputs.preset }}"

          # Configure build settings
          case $ENVIRONMENT in
            gnome)
               ./build.sh --variant gnome --verbose --arch amd64 
              ;;
            lxde)
              ./build.sh --variant lxde --verbose --arch amd64 
              ;;
            xfce)
             ./build.sh --variant xfce --verbose --arch amd64 
              ;;
            kde)
              lb config --distribution kali-rolling --desktop kde
              ;;
            cli)
              lb config --distribution kali-rolling --desktop cli
              ;;
            *)
              echo "Unknown environment: $ENVIRONMENT"
              exit 1
              ;;
          esac 
 
        shell: bash

      - name: Build the ISO
        run: |
          cd live-build-config
          lb build
        shell: bash

      - name: Archive the ISO
        run: |
          mkdir -p results
          mv images/*.iso results/
        shell: bash

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v3
        with:
          name: custom-kali-linux-iso
          path: results/*.iso
